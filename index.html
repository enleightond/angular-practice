    <div ng-controller = "numController">
    	<h2>How many digits of Pi do you want?
    	<select name="numChoice" ng-model="data.numChoice">
    		<option value="1">1</option>
      		<option value="2">2</option>
      		<option value="3">3</option>
      		<option value="4">4</option>
      		<option value="5">5</option>
      		<option value="6">6</option>
      		<option value="7">7</option>
      	</select></h2><br>
    	<h2>Here you go! The first {{data.numChoice}} digit(s) of Pi!</h2>
    	<h3>3.{{14159265359 | limitTo:data.numChoice}}</h3>	    
    </div>
