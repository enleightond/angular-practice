<!DOCTYPE html>
<html lang="en" ng-app='moviedb'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	<script type='text/javascript' src="js/app.js"></script>
	<script type='text/javascript' src="js/controllers.js"></script>
</head>
<body>
	<div ng-controller="OmdbController">
		<form name="form" ng-submit="submit(form)">
			<center>
				<h1>Angular OMDb API Search	</h1>
				<h4>Enter a movie title.</h4>
					<input type="text" name="title" placeholder="movie title" size='40' ng-model="findMovie">
				<br>
				<br>
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-search"></span> Find Movie!
				</button>
			</center>
		</form>
	</div>
	<hr>
	<div ng-controller="MovieController" ng-view>
		<div ng-repeat="title in results">
			<a href="">{{ title }}</a>	
			<a href="">{{ imdbID }}</a>
			<a href="">{{ poster }}</a>

		</div>
	</div>
	
</body>
</html>
